<head>

            <input type="text" id="search-field" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handlerSearch()" class="btn btn-active btn-accent">search</button>

        <!-- search result -->
        <section>

            <div id="loading-spinner" class="text-center my-36 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">

                  <!-- show all button  -->
                  <div id="show-all-container" class="hidden text-center my-8">

            </div>
        </section>
        <!--  show details modal -->
        <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
   <div id="show-details-container">
     
   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-gray-400">Close</button>
      </form>
    </div>
  </div>
</dialog>
